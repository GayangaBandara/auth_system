<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    <h1>Register</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">
        <label for="username">Username:</label>
        <input id="username" name="username" required><br>

        <label for="password">Password:</label>
        <div class="password-wrapper">
            <input id="password" type="password" name="password" pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                title="Password must be at least 8 characters and include a letter, a number, and a symbol." required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i id="eye-icon" class="fa-solid fa-eye"></i>
            </span>
        </div>
        <small>Password must be at least 8 characters, with a mix of letters, numbers, and symbols.</small><br>

        <button type="submit">Register</button>
    </form>

    <div class="links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>

</html>
