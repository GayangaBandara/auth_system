<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <p style="color: red;">{{ msg }}</p>
        {% endfor %}
    {% endwith %}
    <form method="post">
        Username: <input name="username"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
